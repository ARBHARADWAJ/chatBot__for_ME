version: '3.8'

services:
  # --- MongoDB Service ---
  mongo:
    image: mongo
    restart: always
    container_name: mongo-01
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      # Using a bind mount as per your snippet (saves data to a local folder ./db_data)
      - ./db_data/:/data/db/

  # --- Redis Service ---
  redis:
    image: redis:latest
    container_name: redis-01
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-volume-data:/data

  # --- RedisInsight (GUI) Service ---
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    ports:
      - "8001:8001"
    volumes:
      - redisinsight-data:/db

# Define named volumes for Redis services
volumes:
  redis-volume-data:
  redisinsight-data: